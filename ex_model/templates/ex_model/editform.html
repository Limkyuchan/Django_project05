<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
</head>
<body>
    <form action="{% url 'ex_model:editform' info_nobody.id %}" method='post'>
        {% csrf_token %}
        <p>이름 : <input type="text" name="name" value={{info_nobody.name}}></p>
        <p>나이: <input type="text" name="age" value={{info_nobody.age}}></p>
        자기소개<br>
        <textarea name="intro" rows="7" cols="50">{{info_nobody.intro}}</textarea>
        <br>
        <input type="submit" value="수정">
    </form>
</body>
</html>
